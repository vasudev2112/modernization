[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=discount_calculator
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90

# Test paths
testpaths = .

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage options
[coverage:run]
source = .
omit = 
    test_*.py
    *_test.py
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
